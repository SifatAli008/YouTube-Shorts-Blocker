<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Shorts Blocker</h2>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" aria-label="Toggle Shorts Blocker">
            <span class="slider"></span>
        </label>
        <p id="statusText">Extension is <strong>OFF</strong></p>
    </div>

    <!-- Ensure script is loaded after HTML -->
    <script src="popup.js"></script>
</body>
</html>
